<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="home.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Sort My Team</title>
</head>
<body>

    <div class="container">
        
        <div class="col-12 float-left p-0" id="divAddPlayer">
            <div class="col-12 float-left p-0 mt-3 text-center">
                <h3 class="text-primary">Adicionar Jogador</h3>
            </div>
            <div class="col-3 float-left mt-3">
                <div class="form-group">
                    <label>Posição</label>
                    <select class="form-control" id="slPosition">
                        <option value="goalkeeper">Goleiro</option>
                        <option value="defender">Zagueiro</option>
                        <option value="sideway">Lateral</option>
                        <option value="midfield">Meio Campo</option>
                        <option value="striker">Atacante</option>
                    </select>
                </div>
            </div>
            <div class="col-6 float-left mt-3">
                <label>Nome</label>
                <input type="text" id="txtName" class="form-control" maxlength="25"/>
            </div>
            <div class="col-3 float-left mt-3">
                <label>Nota</label>
                <input type="number" min="1" max="5" id="txtImportance" class="form-control"/>
            </div>

            <div class="col-12 float-left">
                <button class="btn btn-sm btn-primary float-right" onclick="add_player()">Adicionar</button>
            </div>
        </div>

        <div class="col-12 float-left mt-3">
            <div class="col-12 float-left p-0" id="divPlayers">
                <div class="header">
                    <div class="col-4 p-0 float-left">Posição</div>
                    <div class="col-4 p-0 float-left">Nome</div>
                    <div class="col-4 p-0 float-left">Nota</div>
                </div>
                <div class="body">
                    <div class="col-12 p-0 float-left" id="divGoalKeeper"></div>
                    <div class="col-12 p-0 float-left" id="divDefender"></div>
                    <div class="col-12 p-0 float-left" id="divSideway"></div>
                    <div class="col-12 p-0 float-left" id="divMidfield"></div>
                    <div class="col-12 p-0 float-left" id="divStriker"></div>
                </div>
                </table>
            </div>
        </div>

        <div class="col-12 float-left mt-3 p-3">
            <div class="col-6 offset-3 float-left">
                <button class="btn btn-sm btn-primary btn-block" onclick="sort_team()">Sortear</button>
            </div>
        </div>

        <div class="col-12 float-left mt-3">
            <div class="col-6 float-left" id="divTeam1">

            </div>
            <div class="col-6 float-left" id="divTeam2">

            </div>
        </div>

    </div>
    
</body>
</html>
